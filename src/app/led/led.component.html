<div class="body">
  <div class="led"></div>
  <div id="ledfont">
    <div class="cell">
      <marquee *ngIf="(item|async)?.controller == false" id="led_marquee" [ngStyle]="{color: setColor,fontSize:setFontSize}" [scrollAmount]="setScrollAmount">{{setText}}</marquee>

      <marquee *ngIf="(item|async)?.controller == true" id="led_marquee" [ngStyle]="{color: setAlertColor,fontSize:setFontSize}" [scrollAmount]="setScrollAmount">{{setText2}}</marquee>
    </div>
  </div>
</div>
